name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify ESLint config exists
      run: |
        if [ ! -f eslint.config.js ]; then
          echo "::error::eslint.config.js not found!"
          exit 1
        fi
        echo "✅ ESLint config found:"
        head -10 eslint.config.js

    - name: Run linter
      run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0
      env:
        CI: true
        NEXT_TELEMETRY_DISABLED: 1

    - name: Run type check
      run: npm run type-check

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for required secrets
      run: |
        if [ "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" = "" ]; then
          echo "::error::Missing secret: NEXT_PUBLIC_SUPABASE_URL"
          echo "::error::Please add this secret at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "::error::See: GITHUB_SECRETS_QUICK_REF.md for the value"
          exit 1
        fi
        if [ "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" = "" ]; then
          echo "::error::Missing secret: NEXT_PUBLIC_SUPABASE_ANON_KEY"
          echo "::error::Please add this secret at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "::error::See: GITHUB_SECRETS_QUICK_REF.md for the value"
          exit 1
        fi
        echo "✅ All required secrets are present"

    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}


